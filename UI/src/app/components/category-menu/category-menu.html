<div class="list-group shadow-sm">
    
    <button type="button" 
            class="list-group-item list-group-item-action"
            [class.active]="currentCategory() === 0"
            (click)="selectCategory(0)">
        <i class="bi bi-grid-fill"></i> Tüm Ürünler
    </button>

    @for (category of categories(); track category.categoryId) {
        <button type="button" 
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                [class.active]="currentCategory() === category.categoryId"
                (click)="selectCategory(category.categoryId)">
            
            <span><i class="bi bi-tag"></i> {{ category.categoryName }}</span>
            
            @if(currentCategory() === category.categoryId){
                <i class="bi bi-chevron-right"></i>
            }
        </button>
    }
</div>
