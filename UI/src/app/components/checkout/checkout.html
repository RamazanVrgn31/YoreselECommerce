<div class="container mt-5">
    <div class="row">
        
        <div class="col-md-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-credit-card"></i> Ödeme ve Adres Bilgileri
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Teslimat Adresi</label>
                            <textarea class="form-control" rows="3" 
                                      [(ngModel)]="orderModel.address" name="address" 
                                      placeholder="Açık adresinizi giriniz..."></textarea>
                        </div>

                        <hr class="my-4">
                        <h5 class="mb-3 text-primary">Kart Bilgileri (Simülasyon)</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Kart Üzerindeki İsim</label>
                            <input type="text" class="form-control" 
                                   [(ngModel)]="orderModel.PaymentDto.cardHolderName" name="cardHolder">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Kart Numarası</label>
                            <input type="text" class="form-control" placeholder="0000 0000 0000 0000" 
                                   [(ngModel)]="orderModel.PaymentDto.cardNumber" name="cardNumber">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Son Kullanma Tarihi (Ay/Yıl)</label>
                                <input type="text" class="form-control" placeholder="12/28" 
                                       [(ngModel)]="expiryInput" name="expiry">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CVV</label>
                                <input type="text" class="form-control" placeholder="123" 
                                       [(ngModel)]="orderModel.PaymentDto.cvv" name="cvv">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-0 bg-light">
                <div class="card-body">
                    <h5 class="card-title">Sipariş Özeti</h5>
                    <p class="card-text text-muted small">Sepetinizdeki ürünler kargolanmak üzere hazırlanacaktır.</p>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-success btn-lg" (click)="completeOrder()">
                            <i class="bi bi-check-circle-fill"></i> Ödemeyi Tamamla
                        </button>
                        <a routerLink="/basket" class="btn btn-outline-secondary">
                            Sepete Dön
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
