<div class="row justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-md-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="bi bi-shop"></i> Yöresel E-Ticaret</h4>
                <small>Yönetici & Müşteri Girişi</small>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Posta Adresi</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="ornek@mail.com"
                            [(ngModel)]="loginObj.email" name="email">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="******"
                            [(ngModel)]="loginObj.password" name="password">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" (click)="onLogin()">
                            <i class="bi bi-box-arrow-in-right"></i> Giriş Yap
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>Hesabınız yok mu? <a href="#" class="text-decoration-none">Kayıt Ol</a></small>
            </div>
        </div>
    </div>
</div>
