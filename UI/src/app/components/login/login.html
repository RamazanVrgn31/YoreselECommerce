<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4><i class="bi bi-person-circle"></i> Giriş Yap</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email Adresi</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ornek@mail.com"
                [(ngModel)]="loginObj.email"
                name="email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="******"
                [(ngModel)]="loginObj.password"
                name="password"
                required
              />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
                <i class="bi bi-box-arrow-in-right"></i> Giriş Yap
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small class="text-muted">Hesabın yok mu? <a routerLink="/register">Kayıt Ol</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
